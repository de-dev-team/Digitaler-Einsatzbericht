os:
  - linux
  - windows
language: csharp
solution: Digitaler Einsatzbericht.sln
mono: none
dotnet: 2.2.105
matrix:
    include:
        - os: linux
          dist: bionic
    allow_failures:
        - linux: linux
          windows: windows
stages:
  - build
jobs:
  include:
    - stage: build
      name: build solution
      script: dotnet restore && dotnet build
